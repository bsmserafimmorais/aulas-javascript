<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var x = 0;
		document.write("Iniciando o Loop........<br/>");
		while(x<10){
			document.write("while: "+x+"<br/>");
			x++;
		}

		document.write("Fim o Loop........<br/>");

		for(x=0; x<11 ; x++){
			document.write("For: "+x+"<br/>");
		}

	</script>
</head>
<body>



</body>
</html>
