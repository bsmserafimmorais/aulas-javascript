<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript">
		x = prompt("Qual é o número de 0 a 4: ");

		switch(x){
			case "0":
				alert("x é o 0");
			break;
			case "1":
				alert("x é o 1");
			break;
			case "2":
				alert("x é o 2");
			break;
			case "3":
				alert("x é o 3");
			break;
			case "4":
				alert("x é o 4");
			break;
			default:
				alert("a condição não foi satisfeita");
			break;
			
		}
	</script>
</head>
<body>

</body>
</html>
